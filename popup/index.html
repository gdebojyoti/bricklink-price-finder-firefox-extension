<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div>
      <form id="details-form">
        <!-- <div>
          <input type="radio" name="type" value="M" checked>Minifigs
          <input type="radio" name="type" value="S">Sets
        </div> -->

        <div class="input-field">
          <label for="minifig-ids">
            Enter list of minifigures *
            <br>
            <em>A comma separated list, containing single IDs (eg: col008) as well as range of IDs (eg: elf001...elf020)</em>
          </label>
          <textarea
            id="minifig-ids"
            name="minifig-ids"
            class="input input--textarea"
            placeholder="Example: elf001...elf003,elf008,col111...col113"
          ></textarea>
        </div>
        
        <button type="submit" id="cta">Check prices</button>
      </form>
    </div>

    <div id="msg-container"></div>

    <table id="result" class="result-table"></table>
    <script src="./app.js"></script>
  </body>
</html>
